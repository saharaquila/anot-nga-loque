<html><head><base href="/">
<meta charset="UTF-8">
<title>Basketball Login Page</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ff8c00;
    position: relative;
    overflow: hidden;
}

/* Basketball texture pattern */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(0, 0, 0, 0.1) 10px,
        rgba(0, 0, 0, 0.1) 20px
    );
    z-index: 0;
}

/* Basketball seams */
body::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        linear-gradient(to right, transparent 48%, rgba(0, 0, 0, 0.2) 48%, rgba(0, 0, 0, 0.2) 52%, transparent 52%),
        linear-gradient(to bottom, transparent 48%, rgba(0, 0, 0, 0.2) 48%, rgba(0, 0, 0, 0.2) 52%, transparent 52%),
        radial-gradient(circle at 50% 50%, transparent 40%, rgba(0, 0, 0, 0.2) 40%, rgba(0, 0, 0, 0.2) 60%, transparent 60%);
    background-size: 300px 300px;
    background-position: center;
    z-index: 0;
}

.login-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    position: relative;
    overflow: hidden;
    border: 3px solid #ff6b00;
    z-index: 1;
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.login-header svg {
    width: 80px;
    height: 80px;
    margin-bottom: 1rem;
    animation: bounce 2s infinite;
}

.form-group {
    margin-bottom: 1.5rem;
    position: relative;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #e1e1e1;
    border-radius: 6px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus {
    border-color: #ff6b00;
    outline: none;
}

.form-group label {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: white;
    padding: 0 4px;
    color: #666;
    transition: all 0.3s ease;
    pointer-events: none;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
    top: 0;
    font-size: 0.8rem;
    color: #ff6b00;
}

.login-button {
    width: 100%;
    padding: 12px;
    background: #ff6b00;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.login-button:hover {
    background: #ff8c00;
    transform: translateY(-2px);
}

.forgot-password {
    text-align: center;
    margin-top: 1rem;
}

.forgot-password a {
    color: #ff6b00;
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.floating-circles {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    opacity: 0.1;
}

.circle {
    position: absolute;
    border-radius: 50%;
    background: repeating-linear-gradient(45deg, #ff6b00, #ff6b00 5px, #ff8c00 5px, #ff8c00 10px);
    animation: spin 8s linear infinite;
}

.circle:nth-child(1) {
    width: 50px;
    height: 50px;
    top: 20%;
    left: 20%;
}

.circle:nth-child(2) {
    width: 30px;
    height: 30px;
    top: 60%;
    right: 20%;
    animation-direction: reverse;
}

.circle:nth-child(3) {
    width: 40px;
    height: 40px;
    bottom: 20%;
    left: 30%;
    animation-duration: 6s;
}

/* New falling basketball styles */
.falling-ball {
    position: absolute;
    width: 30px;
    height: 30px;
    z-index: 0;
    opacity: 0.6;
}

@keyframes fall {
    0% {
        transform: translateY(-100vh) rotate(0deg);
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
    }
}
</style>
</head>
<body>
    <div class="login-container">
        <div class="floating-circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        
        <div class="login-header">
            <svg viewBox="0 0 24 24" fill="#ff6b00" stroke="#ff6b00">
                <circle cx="12" cy="12" r="10" fill="none" stroke-width="2"/>
                <path d="M12 2 C12 12 12 12 12 22" stroke-width="2"/>
                <path d="M2 12 C12 12 12 12 22 12" stroke-width="2"/>
                <path d="M4 4 C12 12 12 12 20 20" stroke-width="2"/>
                <path d="M20 4 C12 12 12 12 4 20" stroke-width="2"/>
            </svg>
            <h1>Basketball Club</h1>
            <p>Sign in to join the game</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="login-button">Get in the Game</button>
        </form>

        <div class="forgot-password">
            <a href="https://example.com/reset-password">Forgot Password?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', { email, password });
            
            const button = document.querySelector('.login-button');
            button.textContent = 'Joining...';
            button.disabled = true;
            
            setTimeout(() => {
                button.textContent = 'Get in the Game';
                button.disabled = false;
                alert('This is a demo basketball club login page. In a real application, this would connect to a backend service.');
            }, 2000);
        });

        function createFallingBall() {
            const ball = document.createElement('div');
            ball.className = 'falling-ball';
            
            const svg = `
                <svg viewBox="0 0 24 24" fill="#ff6b00" stroke="#ff6b00">
                    <circle cx="12" cy="12" r="10" fill="#ff6b00" stroke-width="2"/>
                    <path d="M12 2 C12 12 12 12 12 22" stroke="#ff8c00" stroke-width="2"/>
                    <path d="M2 12 C12 12 12 12 22 12" stroke="#ff8c00" stroke-width="2"/>
                    <path d="M4 4 C12 12 12 12 20 20" stroke-width="2"/>
                    <path d="M20 4 C12 12 12 12 4 20" stroke-width="2"/>
                </svg>`;
            
            ball.innerHTML = svg;
            ball.style.left = Math.random() * 100 + '%';
            const duration = 3 + Math.random() * 3;
            ball.style.animation = `fall ${duration}s linear`;
            
            document.body.appendChild(ball);
            ball.addEventListener('animationend', () => {
                ball.remove();
            });
        }

        setInterval(createFallingBall, 1000);
        for(let i = 0; i < 5; i++) {
            setTimeout(createFallingBall, i * 200);
        }
    </script>
</body></html>
